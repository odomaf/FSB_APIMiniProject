<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JACL - Find Your favorite shows!</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <container class="inline-flex">
      <!--top 10 section-->
      <article id="topFaves" data-theme="">
        <ul class="list bg-base-100 rounded-box shadow-md">
          <!--List title-->
          <li class="p-4 pb-2 text-5xl opacity-100 tracking-wide">
            Top 10 Faves
          </li>

          <li class="list-row">
            <!--List number-->
            <div class="text-4xl font-thin opacity-90 tabular-nums">1</div>

            <!--Thumbnail anime-->
            <div>
              <img
                class="size-10 rounded-box"
                src="https://img.daisyui.com/images/profile/demo/1@94.webp"
              />
            </div>

            <div class="list-col-grow">
              <!--anime title-->
              <div
                class="text-3xl uppercase font-semibold opacity-100 anime-title"
              >
                Naruto
              </div>
            </div>

            <button class="btn btn-square btn-ghost">
              <svg
                class="size-[1.2em]"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M6 3L20 12 6 21 6 3z"></path>
                </g>
              </svg>
            </button>
          </li>
        </ul>
      </article>

      <hr />

      <section data-theme="">
        <!-- name of each tab group should be unique -->
        <div class="tabs tabs-box">
          <input
            id="movies"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="Movies"
            checked="checked"
          />
          <div
            id="movies-tab"
            class="tab-content bg-base-100 border-base-300 p-6 content-start"
          >
            <div id="movies-grid" class="grid grid-cols-3">
              <!--MOVIE CARDS GO HERE-->
            </div>
          </div>

          <input
            id="tv_series"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="TV Series"
          />
          <div
            id="tv-series-tab"
            class="tab-content bg-base-100 border-base-300 p-6"
          >
            <div id="tv-series-grid" class="grid grid-cols-3">
              <!--TV SERIES CARDS GO HERE-->
            </div>
          </div>

          <input
            id="tv_specials"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="TV Specials"
          />
          <div class="tab-content bg-base-100 border-base-300 p-6">
            <div id="tv-specials-grid" class="grid grid-cols-3">
              <!--TV SPECIALS CARDS GO HERE-->
            </div>
          </div>

          <input
            id="tv_movies"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="TV Movies"
          />
          <div class="tab-content bg-base-100 border-base-300 p-6">
            <div id="tv-movies-grid" class="grid grid-cols-3">
              <!--TV SPECIALS CARDS GO HERE-->
            </div>
          </div>

          <input
            id="tv_miniseries"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="TV Miniseries"
          />
          <div class="tab-content bg-base-100 border-base-300 p-6">
            <div id="tv-miniseries-grid" class="grid grid-cols-3">
              <!--TV MINISERIES CARDS GO HERE-->
            </div>
          </div>
          <input
            id="short_films"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="Short Films"
          />
          <div class="tab-content bg-base-100 border-base-300 p-6">
            <div id="short-films-grid" class="grid grid-cols-3">
              <!--SHORT FILMS CARDS GO HERE-->
            </div>
          </div>
        </div>
      </section>
    </container>
    <footer></footer>
    <script src="./assets/js/temp_anneworking.js"></script>
  </body>
</html>
