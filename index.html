    <div>
      <h2>From My Anime List</h2>
      <button data-filter="favorite" id="favorite" class="btn btn-primary">Top 10 Favorited</button>
      <button data-filter="bypopularity" id="popular" class="btn btn-secondary">
        Top 10 By Popularity
      </button>
    </div>
    <container class="inline-flex">
      <!--top 10 section-->
      <article id="topFaves" data-theme="">

      </article>

      <hr />

      <section data-theme="">
        <!-- name of each tab group should be unique -->
        <div class="tabs tabs-box">
          <input
            id="movie"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="Movies"
          />
          <!--MOVIE CARDS GO HERE-->
          <div class="tab-content bg-base-100 border-base-300 p-6">
            <div class="card card-side bg-base-100 shadow-sm">
              <figure>
                <img
                  src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.webp"
                  alt="Movie"
                />
              </figure>
              <div class="card-body">
                <h2 class="card-title">New movie is released!</h2>
                <p>Click the button to watch on Jetflix app.</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Watch</button>
                </div>
              </div>
            </div>
          </div>

          <input
            id="tv_series"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="TV Series"
            checked="checked"
          />
          <div class="tab-content bg-base-100 border-base-300 p-6">
            <!--TV SERIES CARDS GO HERE-->
          </div>

          <input
            id="tv_special"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="TV Specials"
          />
          <div class="tab-content bg-base-100 border-base-300 p-6">
            <!--TV SPECIALS CARDS GO HERE-->
          </div>

          <input
            id="tv_miniseries"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="TV Miniseries"
          />
          <div class="tab-content bg-base-100 border-base-300 p-6">
            <!--TV MINISERIES CARDS GO HERE-->
          </div>
          <input
            id="short_film"
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="Short Films"
          />
          <div class="tab-content bg-base-100 border-base-300 p-6">
            <!--SHORT FILMS CARDS GO HERE-->
          </div>
        </div>
      </section>
    </container>
